version: '3.7'
services:
  api:
    build: 
      context: ./api
    expose:
      - "3000"
    ports:
      - "3000:3000"
    volumes:
      - "./api/src:/app/node/src"
      - "./api/node_modules:/app/node/node_modules"
    depends_on:
      - mongo
    networks:
      - "net"
    command: "yarn dev"
  
  mongo:
    image: mongo:4.2-bionic
    volumes: 
      - "./data:/db"
    networks:
      - "net"

networks:
  net:
    driver: bridge
